{% extends "layout.html" %}

{% block title %} 
    Course Requests
{% endblock title %}

{% block main %} 
<div id="listOfRequests">
    <h3>Users Have Requested the Following Courses</h3>
    <ul>
        {% for request in course_requests %}
        <li><a href="{{ request[2] }}" target="blank">{{ request[1] }}</a> - <a href="/requests/{{ request[0] }}"><button>Remove</button></a></li>
        {% endfor %}
    </ul>
</div>
{% endblock main %}
