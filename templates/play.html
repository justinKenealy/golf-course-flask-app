{% extends "layout.html" %}

{% block title %} 
    Play Round
{% endblock title %}

{% block main %} 
<div id="playRound">
    <h2>Play Round</h2>
    <form action = "/play-round" method="post" id="playRoundForm">
        <h3>Select course:</h3>
        <select name="course" id="course" form="playRoundForm">
            <option value="" disabled selected>---</option>
            {% for course in course_list %}
            <option value="{{ course[0] }}">{{ course[1] }}</option>
            {% endfor %}}
        </select>
        <div id="courseNotListed">Course not listed? <a href="/request-course">Request it</a></div>
        <h3>Date of Round:</h3>
        <input type="date" name="date">
        <h3>Number of Shots:</h3>
        <label for="numShots">
            <input type="number" name="numShots" step="1" min="0">
        </label>
        <h3>Number of Putts:</h3>
        <label for="numPutts">
            <input type="number" name="numPutts" step="1" min="0">
        </label>
        <div id="playSubmit">
            <button type="submit">Submit Round</button>
        </div>
    </form>
</div>

{% endblock main %}
